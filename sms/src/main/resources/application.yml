server:
#web服务端口，由于我们不需要使用web服务，所以将其设为随机端口
  port: -1
  tomcat:
      accesslog:
        buffered: true
        directory: F:\yxw\yxw_logs
        enabled: true
        file-date-format: .yyyy-MM-dd
        pattern: common
        prefix: access_log
        rename-on-rotate: false
        request-attributes-enabled: false
        rotate: true
  #dubbo服务端口，我们无需知道dubbo服务运行在哪个端口，故也将其设为随机端口
dubbo:
    protocol:
      port: -1
#消费者名称
    application:
      name: dubbo_yxw_sms
#需要使用到提供者服务的包路径
    scan:
      basePackages: com.yxw.sms.service
#注册中心地址
    registry:
      address: zookeeper://127.0.0.1:2181

spring:

  redis:
      host: 118.31.9.5
      port: 6379
      pool:
        max-active: 8
        max-wait: 1
        max-idle: 8
        min-idle: 0
      timeout: 60000

#数据库连接
  datasource:
      name: dev
      url: jdbc:mysql://118.31.9.5:3306/yxw_master01?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
      username: niping
      password: 123456
      # 使用druid数据源
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.cj.jdbc.Driver
      filters: stat
      maxActive: 20
      initialSize: 1
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20
  mybatis:
    mapper-locations: classpath:mapping/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
    type-aliases-package: com.yxw.sms.entity  # 注意：对应实体类的路径
